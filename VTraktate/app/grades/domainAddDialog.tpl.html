<div class="modal-header">
    <h4 class="modal-title">
        Добавление тематики
    </h4>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">

                <form class="form-horizontal" name="gradeForm">

                    <!-- provider  -->
                    <!-- dialog will be callable from the grades lst, to add either a grade for an existing provider picked from list  -->
                    <!-- or a provider picked by user in the dialog itself -->
                    <!-- User can also add a grade to a specific known provider -->
                    <!-- if known, show name. -->
                    <h4>
                        {{ config.providerName }} ({{ config.languageName }})
                    </h4>
                    <!-- if provider is unknown, let user pick one -->
                    <div class="form-group">
                        <label for="inputStars">Рейтинг</label>
                        <rating name="inputStars" ng-model="model.stars" max="3"></rating>
                    </div>
                    <div class="form-group">
                        <label for="inputComment">Комментарий</label>
                        <textarea ng-model="model.comment" class="form-control"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>

<div class="modal-footer">
    <trk-form-error text="errorMessage"></trk-form-error>
    <button class="btn btn-sm btn-success" ng-click="ok()">
        <i class="glyphicon glyphicon-save"></i>
        Ок
    </button>
    <button class="btn btn-sm btn-danger" ng-click="cancel()">
        <i class="glyphicon glyphicon-remove"></i>
        Отмена
    </button>
</div>
