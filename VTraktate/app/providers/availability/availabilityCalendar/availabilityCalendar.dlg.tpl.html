
<div class="modal-header">
    <div class="modal-title"></div>
</div>

<div class="modal-body">

    <div ng-show="!addingItem">

        <ng-include src="'app/providers/availability/availabilityCalendar/ProviderAvailabilityCalendar.tpl.html'">
        </ng-include>
        <button class="btn btn-success" ng-show="!addingItem" ng-click="beginAddItem()">Добавить</button>
    </div>

    <div ng-show="addingItem">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-horizontal">
                        <h4>Добавить отметку о занятости</h4>
                        <div class="form-group">
                            <label>С</label>
                            <datepicker ng-model="newAvailability.startDate"></datepicker>
                        </div>

                        <div class="form-group">
                            <label>По</label>
                            <p class="text-danger">{{ !newAvailability.endDate ? 'Бессрочно' : '' }}</p>
                            <datepicker ng-model="newAvailability.endDate"></datepicker>
                        </div>
                        <div class="form-group">
                            <label>Статус</label>
                            <select ng-model="newAvailability.statusId" ng-options="status.id as status.title for status in statuses"></select>
                        </div>
                        <div class="form-group">
                            <label>Комментарий</label>
                            <input type="text" ng-model="newAvailability.comment" class="form-control" />
                        </div>
                        <button class="btn btn-sm btn-success" ng-click="save()">
                            <i class="glyphicon glyphicon-save"></i>
                            Сохранить
                        </button>
                        <button class="btn btn-sm btn-default" ng-click="cancel()">
                            <i class="glyphicon glyphicon-remove"></i>
                            Отмена
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="modal-footer">
    <button class="btn btn-sm btn-success" ng-click="close()">
        <i class="glyphicon glyphicon-remove"></i>
        Закрыть
    </button>
</div>
