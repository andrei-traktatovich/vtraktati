<div>
    <ui-select ng-model="model.selection" multiple search-enabled="true"
               theme="select2" style="min-width: 200px;">
        <ui-select-match placeholder="тематики">{{$item.title}}</ui-select-match>
        <ui-select-choices repeat="item.id as item in items | filter: { title : $select.search }" ui-disable-choice="item.disabled">
            <div ng-bind-html="item.title | highlight: $select.search" ng-class="{'daughter-item' : item.parentId !== null }"></div>

        </ui-select-choices>
    </ui-select>
</div>

<style>
    .daughter-item {
        padding-left: 15px;
        font-size: smaller;
    }
</style>
